<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback1</title>
    <script src="miScript3.js"></script>
</head>
<body>
    <div class="contenedor"><!-- parrafo con su id, mediante el cual se accede para ejecutar el cambio de color de la letra-->
        <p id="color">Este parrafo tiene que cambiar de color</p>
    </div>
    <br>
    <br>
    <div><!-- Botones con su id respectivamente-->
        <button id="azul">Azul</button>
        <button id="verde">Verde</button>
        <button id="rojo">Rojo</button>
    </div>
</body>
</html>
<!-- Realizar un programa en Javascript de forma que defina un párrafo (HTML) y tres botones:
AZUL, VERDE, ROJO de forma que según el que pulse el usuario, haga que lo escrito en el párrafo
se cambie al color del botón seleccionado.
NOTA: utilizar las propiedades style.color de los objetos HTML aplicables a párrafo.-->
